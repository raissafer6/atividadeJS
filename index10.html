<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>

    <script>
        function fizzBuzz() {
            const outputDiv = document.getElementById("output");
            
            for (let i = 1; i <= 100; i++) {
                let outputText = "";
                
                if (i % 3 === 0) {
                    outputText += "Fizz";
                }
                
                if (i % 5 === 0) {
                    outputText += "Buzz";
                }
                
                if (outputText === "") {
                    outputText = i;
                }
                
                const paragraph = document.createElement("p");
                paragraph.textContent = outputText;
                outputDiv.appendChild(paragraph);
            }
        }
    </script>

</head>
<body>
    <h1>FizzBuzz</h1>
    <button onclick="fizzBuzz()">Executar FizzBuzz</button>
    <div id="output"></div>
</body>
</html>
