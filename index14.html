<!DOCTYPE html>
<html>
<head>
    <title>Reverter Ordem de Palavras</title>
</head>
<body>
    <h1>Reverter Ordem de Palavras</h1>
    
    <input type="text" id="inputText" placeholder="Digite uma frase...">
    <button onclick="reverseWords()">Reverter</button>
    
    <p id="output"></p>
    
    <script>
        function reverseWords() {
            var inputText = document.getElementById("inputText").value;
            var words = inputText.split(" ");
            var reversedWords = words.reverse();
            var reversedString = reversedWords.join(" ");
            document.getElementById("output").textContent = reversedString;
        }
    </script>
</body>
</html>
