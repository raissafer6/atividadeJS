<!DOCTYPE html>
<html>
<head>
  <title>Transformar Palavras em Maiúsculas</title>
</head>
<body>
  <h1>Transformar Palavras em Maiúsculas</h1>
  
  <!-- Um formulário para que o usuário insira palavras -->
  <form id="palavrasForm">
    <label for="palavrasInput">Insira palavras separadas por vírgula:</label><br>
    <input type="text" id="palavrasInput" required><br>
    <button type="submit">Transformar em Maiúsculas</button>
  </form>
  
  <!-- Div para exibir as palavras originais e em maiúsculas -->
  <div id="resultadoDiv"></div>

  <script>
    // Função que é chamada quando o formulário é enviado
    document.getElementById('palavrasForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o comportamento padrão de recarregar a página

      // Obter o valor do input onde o usuário inseriu as palavras
      const palavrasInput = document.getElementById('palavrasInput');
      const palavras = palavrasInput.value.split(','); // Dividir as palavras usando vírgulas

      // Transformar as palavras em maiúsculas usando a função
      const palavrasMaiusculas = transformarEmMaiusculas(palavras);

      // Exibir as palavras originais e em maiúsculas na página
      const resultadoDiv = document.getElementById('resultadoDiv');
      resultadoDiv.innerHTML = `
        <p>Palavras originais: ${palavras.join(', ')}</p>
        <p>Palavras em maiúsculas: ${palavrasMaiusculas.join(', ')}</p>
      `;
    });

    // Função para transformar as palavras em maiúsculas
    function transformarEmMaiusculas(palavras) {
      const resultado = [];
      for (const palavra of palavras) {
        resultado.push(palavra.trim().toUpperCase()); // Remove espaços em branco e transforma em maiúsculas
      }
      return resultado;
    }
  </script>
</body>
</html>
