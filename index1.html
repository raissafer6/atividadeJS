<!DOCTYPE html>
<html>
<head>
  <title>Soma de Array</title>
</head>
<body>
  <script>
    function calcularSomaArray(array) {
      return array.reduce((soma, numero) => soma + numero, 0);
    }

    // Exemplo de uso
    const numeros = [1, 2, 3, 4, 5];
    const somaTotal = calcularSomaArray(numeros);
    document.write("A soma dos elementos do array Ã©: " + somaTotal);
  </script>
</body>
</html>
