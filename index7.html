<!DOCTYPE html>
<html>
<head>
  <title>Objeto Pessoa</title>
</head>
<body>
  <h1>Objeto Pessoa</h1>
  
  <!-- Formulário para o usuário inserir detalhes da pessoa -->
  <form id="pessoaForm">
    <label for="nomeInput">Nome:</label>
    <input type="text" id="nomeInput" required><br>

    <label for="idadeInput">Idade:</label>
    <input type="number" id="idadeInput" required><br>

    <label for="profissaoInput">Profissão:</label>
    <input type="text" id="profissaoInput" required><br>

    <button type="submit">Criar Pessoa</button>
  </form>
  
  <!-- Div para exibir as propriedades da Pessoa -->
  <div id="pessoaDiv"></div>

  <script>
    // Função chamada quando o formulário é enviado
    document.getElementById('pessoaForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o comportamento padrão de recarregar a página

      // Obter os detalhes da pessoa do formulário
      const nome = document.getElementById('nomeInput').value;
      const idade = document.getElementById('idadeInput').value;
      const profissao = document.getElementById('profissaoInput').value;

      // Criar o objeto Pessoa com os detalhes
      const pessoa = {
        nome: nome,
        idade: idade,
        profissao: profissao
      };

      // Exibir as propriedades da pessoa na página
      const pessoaDiv = document.getElementById('pessoaDiv');
      pessoaDiv.innerHTML = `
        <p>Nome: ${pessoa.nome}</p>
        <p>Idade: ${pessoa.idade}</p>
        <p>Profissão: ${pessoa.profissao}</p>
      `;
    });
  </script>
</body>
</html>
